name: Deploy Storybook to Coolify

on:
  push:
    branches:
      - main
    paths:
      - 'storybook/**'
      - 'shared/ui-components/**'
      - 'apps/admin/components/**'
      - 'apps/ozean-licht/components/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-storybook.yml'
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: storybook-deployment
  cancel-in-progress: true

jobs:
  build:
    name: Build Storybook
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --frozen-lockfile

      - name: Build Storybook
        run: npm run build-storybook
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "storybook/build" ]; then
            echo "Error: storybook/build directory not found!"
            exit 1
          fi
          echo "Build output size:"
          du -sh storybook/build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: storybook/build/
          retention-days: 7

  test:
    name: Test Storybook Build
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook/build/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install http-server
        run: npm install -g http-server

      - name: Start Storybook server
        run: |
          http-server storybook/build -p 6006 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          sleep 5

      - name: Health check
        run: |
          MAX_ATTEMPTS=10
          ATTEMPT=0
          until curl -f http://localhost:6006/ || [ $ATTEMPT -eq $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT+1))
            echo "Waiting for Storybook to be ready... (attempt $ATTEMPT/$MAX_ATTEMPTS)"
            sleep 2
          done
          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "Health check failed after $MAX_ATTEMPTS attempts"
            exit 1
          fi
          echo "Storybook is healthy!"

      - name: Verify pages load
        run: |
          echo "Testing main page..."
          curl -f http://localhost:6006/ > /dev/null
          echo "Testing iframe..."
          curl -f http://localhost:6006/iframe.html > /dev/null
          echo "All pages loaded successfully!"

      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi

  deploy:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs: [build, test]
    timeout-minutes: 15
    environment:
      name: production
      url: https://storybook.ozean-licht.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Coolify
        run: |
          echo "Triggering Coolify deployment..."
          # TODO: Add Coolify deployment webhook or API call
          # Example:
          # curl -X POST ${{ secrets.COOLIFY_WEBHOOK_URL }} \
          #   -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
          #   -H "Content-Type: application/json" \
          #   -d '{"branch": "main", "application": "storybook"}'

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          # TODO: Add actual deployment status check

      - name: Verify production deployment
        run: |
          echo "Verifying production deployment..."
          MAX_ATTEMPTS=20
          ATTEMPT=0
          until curl -f https://storybook.ozean-licht.dev/ || [ $ATTEMPT -eq $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT+1))
            echo "Waiting for production to be ready... (attempt $ATTEMPT/$MAX_ATTEMPTS)"
            sleep 5
          done
          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "Production verification failed after $MAX_ATTEMPTS attempts"
            exit 1
          fi
          echo "Production deployment verified!"

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Storybook has been deployed to [storybook.ozean-licht.dev](https://storybook.ozean-licht.dev/)'
            })

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Storybook deployment successful!"
          else
            echo "‚ùå Storybook deployment failed!"
          fi
