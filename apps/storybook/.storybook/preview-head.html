<!-- Load Google Fonts for Ozean Licht branding -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

<style>
  /* Apply Ozean Licht background to all Storybook views */
  body {
    background-color: #00070F !important;
    color: #C4C8D4 !important;
  }

  /* Force dark theme on docs container */
  .sbdocs.sbdocs-wrapper {
    background-color: #00070F !important;
  }

  .sbdocs.sbdocs-content {
    background-color: #00111A !important;
    color: #C4C8D4 !important;
  }

  /* Ensure headings are visible */
  .sbdocs h1,
  .sbdocs h2,
  .sbdocs h3,
  .sbdocs h4,
  .sbdocs h5,
  .sbdocs h6 {
    color: #FFFFFF !important;
  }

  /* Code blocks */
  .sbdocs pre {
    background-color: #00111A !important;
    border: 1px solid #0E282E !important;
  }

  /* Tables in docs */
  .sbdocs table {
    background-color: #00111A !important;
    border-color: #0E282E !important;
  }

  .sbdocs th,
  .sbdocs td {
    border-color: #0E282E !important;
    color: #C4C8D4 !important;
  }

  .sbdocs th {
    color: #FFFFFF !important;
  }

  /* Links (but not breadcrumb links) */
  .sbdocs a:not([role="link"]):not(.breadcrumb-link) {
    color: #0EA6C1 !important;
  }

  .sbdocs a:not([role="link"]):not(.breadcrumb-link):hover {
    color: #33C2D7 !important;
  }

  /* Breadcrumb specific overrides - HIGHEST SPECIFICITY */
  .sbdocs.sbdocs-content nav[aria-label="breadcrumb"] a,
  .sbdocs nav[aria-label="breadcrumb"] ol a,
  nav[aria-label="breadcrumb"] a {
    color: #7A8A99 !important;
    text-decoration: none !important;
  }

  .sbdocs.sbdocs-content nav[aria-label="breadcrumb"] a:hover,
  .sbdocs nav[aria-label="breadcrumb"] ol a:hover,
  nav[aria-label="breadcrumb"] a:hover {
    color: #8A9AA9 !important;
  }

  .sbdocs.sbdocs-content nav[aria-label="breadcrumb"] span[aria-current="page"],
  .sbdocs nav[aria-label="breadcrumb"] ol span[aria-current="page"],
  nav[aria-label="breadcrumb"] span[aria-current="page"] {
    color: #0EA6C1 !important;
    font-weight: 400 !important;
  }

  /* Additional fallback for nested breadcrumb elements */
  nav[aria-label="breadcrumb"] * a {
    color: #7A8A99 !important;
  }

  nav[aria-label="breadcrumb"] * span[role="link"] {
    color: #0EA6C1 !important;
  }

  /* Inline code */
  .sbdocs code {
    background-color: #00111A !important;
    color: #0EA6C1 !important;
    border: 1px solid #0E282E !important;
  }

  /* Blockquotes */
  .sbdocs blockquote {
    border-left-color: #0EA6C1 !important;
    background-color: rgba(0, 17, 26, 0.5) !important;
    color: #C4C8D4 !important;
  }

  /* HR dividers */
  .sbdocs hr {
    border-color: #0E282E !important;
  }
</style>
