version: '3.8'

services:
  storybook:
    build:
      context: .
      dockerfile: Dockerfile.storybook
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - coolify
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"

      # HTTPS Router (Primary)
      - "traefik.http.routers.storybook.rule=Host(`storybook.ozean-licht.dev`)"
      - "traefik.http.routers.storybook.entrypoints=https"
      - "traefik.http.routers.storybook.tls=true"
      - "traefik.http.routers.storybook.tls.certresolver=letsencrypt"

      # Service backend configuration
      - "traefik.http.services.storybook.loadbalancer.server.port=80"

      # HTTP Router (Redirect to HTTPS)
      - "traefik.http.routers.storybook-http.rule=Host(`storybook.ozean-licht.dev`)"
      - "traefik.http.routers.storybook-http.entrypoints=http"
      - "traefik.http.routers.storybook-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80", "||", "exit", "1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 40s

networks:
  coolify:
    external: true