version: '3.8'

services:
  storybook:
    build:
      context: .
      dockerfile: Dockerfile.storybook
    container_name: storybook
    ports:
      - "3006:80"  # External port 3006, internal nginx on 80
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Coolify labels
      - "coolify.managed=true"
      - "coolify.type=application"
      - "coolify.applicationId=${COOLIFY_APPLICATION_ID:-storybook}"
      - "coolify.domain=storybook.ozean-licht.dev"

      # Traefik labels for routing
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.storybook.rule=Host(`storybook.ozean-licht.dev`)"
      - "traefik.http.routers.storybook.entrypoints=https"
      - "traefik.http.routers.storybook.tls=true"
      - "traefik.http.routers.storybook.tls.certresolver=letsencrypt"
      - "traefik.http.services.storybook.loadbalancer.server.port=80"

      # Redirect HTTP to HTTPS
      - "traefik.http.routers.storybook-http.rule=Host(`storybook.ozean-licht.dev`)"
      - "traefik.http.routers.storybook-http.entrypoints=http"
      - "traefik.http.routers.storybook-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    networks:
      - coolify

networks:
  coolify:
    external: true