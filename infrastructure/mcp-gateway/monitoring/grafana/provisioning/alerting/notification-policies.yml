apiVersion: 1

# Notification Policies for MCP Gateway Alerts
policies:
  # Root policy - catches all alerts
  - orgId: 1
    receiver: Telegram - MCP Alerts
    group_by:
      - alertname
      - service
    group_wait: 10s
    group_interval: 5m
    repeat_interval: 4h

    # Route specific severities differently
    routes:
      # Critical alerts - immediate notification, repeat every 1h
      - receiver: Telegram - MCP Alerts
        matchers:
          - severity = critical
        group_wait: 0s
        group_interval: 1m
        repeat_interval: 1h
        continue: false

      # Warning alerts - standard notification, repeat every 4h
      - receiver: Telegram - MCP Alerts
        matchers:
          - severity = warning
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 4h
        continue: false
