version: '3.8'

services:
  storybook:
    build:
      context: ..
      dockerfile: storybook/docker/Dockerfile
    container_name: ozean-licht-storybook
    restart: unless-stopped
    # NO PORT MAPPING - Container is internal only, accessed via Traefik
    # Access via https://storybook.ozean-licht.dev with BasicAuth (admin / OzeanLicht2025!)
    environment:
      - NODE_ENV=production
      - PORT=6006
    networks:
      - coolify
    # Health check inherited from Dockerfile (uses Node.js, no curl needed)
    labels:
      # Traefik routing with BasicAuth middleware
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"

      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.storybook-http.rule=Host(`storybook.ozean-licht.dev`)"
      - "traefik.http.routers.storybook-http.entrypoints=http"
      - "traefik.http.routers.storybook-http.middlewares=https-redirect"

      # HTTPS Router with BasicAuth
      - "traefik.http.routers.storybook.rule=Host(`storybook.ozean-licht.dev`)"
      - "traefik.http.routers.storybook.entrypoints=https"
      - "traefik.http.routers.storybook.tls=true"
      - "traefik.http.routers.storybook.tls.certresolver=letsencrypt"
      - "traefik.http.routers.storybook.middlewares=storybook-auth"

      # BasicAuth Middleware (user: admin, pass: OzeanLicht2025!)
      - "traefik.http.middlewares.storybook-auth.basicauth.users=admin:$$2y$$05$$9/w2hzUl0RzX01ga7SNi1.3jKD7FnVVvzu1mHcLn/Al2EbNdJfGl."

      # HTTPS Redirect Middleware
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

      # Service
      - "traefik.http.services.storybook.loadbalancer.server.port=6006"

      # Metadata
      - "com.ozean-licht.app=storybook"
      - "com.ozean-licht.project=ozean-licht-ecosystem"
      - "com.ozean-licht.tier=documentation"

networks:
  coolify:
    external: true
