version: '3.8'

services:
  storybook:
    build:
      context: ..
      dockerfile: storybook/docker/Dockerfile
    container_name: ozean-licht-storybook
    restart: unless-stopped
    # NO PORT MAPPING - Container is internal only, accessed via auth-wrapper proxy
    # The auth-wrapper connects to this container on the coolify network at port 6006
    environment:
      - NODE_ENV=production
      - PORT=6006
    networks:
      - coolify
    # Health check inherited from Dockerfile (uses Node.js, no curl needed)
    labels:
      # Traefik routing - NO AUTH (public access for testing)
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.storybook.rule=Host(`storybook.ozean-licht.dev`)"
      - "traefik.http.routers.storybook.entrypoints=https"
      - "traefik.http.routers.storybook.tls=true"
      - "traefik.http.routers.storybook.tls.certresolver=letsencrypt"
      - "traefik.http.services.storybook.loadbalancer.server.port=6006"

      # Metadata
      - "com.ozean-licht.app=storybook"
      - "com.ozean-licht.project=ozean-licht-ecosystem"
      - "com.ozean-licht.tier=documentation"

networks:
  coolify:
    external: true
